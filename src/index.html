<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.1/js/all.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="root_header">
        <span class="title">QuickFire</span>
        <img
          class="mlsc-logo"
          src="https://mlsctiet.com/assets/mlsc-logo-Dm8vot8r.png"
          alt="mlsc-logo"
        />
      </div>

      <div id="overlay">
        <div class="ov-container">
          <img
            class="correct"
            style="display: none"
            src="./../assets/correct.webp"
            alt="correct-gif"
            height="360px"
            width="360px"
          />
          <img
            class="wrong"
            style="display: none"
            src="./../assets/wrong.webp"
            alt="wrong-gif"
            height="360px"
            width="360px"
          />
          <img
            class="none"
            style="display: none"
            src="./../assets/none.webp"
            alt="none-gif"
            height="360px"
            width="360px"
          />
        </div>
      </div>

      <div id="root_box">
        <!-- Quiz will be added here -->
        <span class="question">
          <!-- In *Interstellar*, what is the name of the robot that accompanies
          Cooper and his crew on their mission? Hello, hi how are you? -->
        </span>
        <div class="options">
          <!-- <span class="option">HAL</span>
          <span class="option">TARS</span>
          <span class="option">WALL-E</span>
          <span class="option">EVA</span> -->
        </div>
        <div class="footer">
          <span class="timer-box">
            <i class="fa-solid fa-hourglass-end"></i>&nbsp;
            <span class="timer">00:10</span>
          </span>
          <span class="submit">
            SUBMIT
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
      </div>

      <div id="root_footer">
        <div id="credits">
          <div class="left-pane">
            <a href="https://instagram.com/mlsc_tiet">
              <i class="fa-brands fa-instagram"></i>&nbsp;@mlsc_tiet
            </a>
            <a
              href="https://www.youtube.com/c/microsoftlearnstudentchaptertietpatiala"
            >
              <i class="fa-brands fa-youtube"></i>&nbsp;MLSC TIET
            </a>
            <a
              href="https://www.linkedin.com/company/microsoft-learn-student-chapter"
            >
              <i class="fa-brands fa-linkedin"></i>&nbsp;MLSC TIET
            </a>
          </div>
          <div class="middle-pane"></div>
          <div class="right-pane">
            <a href="https://www.linkedin.com/in/ishant-mehndiratta-6263ab323/">
              <i class="fa-brands fa-linkedin"></i>&nbsp;Ishant Mehndiratta
            </a>
            <a href="https://www.linkedin.com/in/satyam-tiwari-947b8b330/">
              <i class="fa-brands fa-linkedin"></i>&nbsp;Satyam Tiwari
            </a>
            <a href="https://www.linkedin.com/in/khushi-dangi-921767320/">
              <i class="fa-brands fa-linkedin"></i>&nbsp;Khushi Dangi
            </a>
          </div>
        </div>
        <div class="github-repo">
          <a href="https://github.com/ISHANT-M/QuickFire"
            ><i class="fa-brands fa-github"></i>&nbsp;Contribute?</a
          >
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./questions.js"></script>
  <script type="text/javascript" src="./index.js"></script>
